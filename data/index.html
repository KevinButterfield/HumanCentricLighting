<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Centric Lighting</title>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div class="chart-title">Color Temperature</div>
    <div class="chart-container">
        <canvas id="color-temp-chart"></canvas>
    </div>

    <div class="chart-title">Brightness</div>
    <div class="chart-container">
        <canvas id="brightness-chart"></canvas>
    </div>

    <button class="save-button" onclick="uploadKeyframes()">Save</button>
    <button class="save-button" onclick="resetKeyframes()">Reset</button>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@latest/dist/chartjs-plugin-dragdata.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.1.0/chartjs-plugin-annotation.min.js"></script>
<script src="./gradient.js"></script>
<script src="./chart.js"></script>
<script src="./index.js"></script>

</html>
